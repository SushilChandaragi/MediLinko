name: medilinko
description: Healthcare app connecting Doctors, Pharmacists, and Patients - Stay linked and stay healthy
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Database (Local)
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # Utilities
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  
  # HTTP & API (for future backend integration)
  http: ^1.1.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
  
